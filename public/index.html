<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Albums</title>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
    <script type="module" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <style>
        #title {
            padding: 5%;
        }

        #card {
            margin: 5%;
            text-align: center;
        }

        #albumArt {
            height: 100px;
            width: 100px;
            transform: scale(1.25);
        }

        #details, #albumArt {
            display: inline;
        }
    </style>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar text-center>
                <ion-title color="danger">Albums</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-searchbar showCancelButton="focus" placeholder="Search songs, albums, artists" id="artist"></ion-searchbar>
                    </ion-col>
                </ion-row>
            </ion-grid>
            
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <b><h3 id="results" style="color: #f53d3d;" class="ion-margin"></h3></b>
                        <ion-list id="albumslist" text-center>
                            
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller id="alert-controller"></ion-alert-controller>
        <ion-toolbar>
            <ion-segment color="danger">
                <ion-segment-button value="favorites" onClick="location.href='fav.html'">
                        <ion-label color="danger"><ion-icon name="star"></ion-icon></ion-label>
                </ion-segment-button>
                <ion-segment-button value="search">
                        <ion-label color="danger"><ion-icon name="search"></ion-icon></ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>
    </ion-app>
    <!-- <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
